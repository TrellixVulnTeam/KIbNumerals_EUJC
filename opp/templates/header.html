{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="authenticity_token" content="{{ csrf_token }}">
      <title>KiB | Dashboard</title>
      {% load staticfiles %}

      <!-- Our own defined Css-->
      {% render_bundle 'main' 'css' %}
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
   </head>
   <body>
     <!--header-->
     <header id="header" class="header-kib">
        <div class="container affix-top">
           <div class="row">
              <div class="col-md-4">
                 <div class="navbar navbar-expand-lg">
                    <ul class="navbar-nav">
                       <li class="yellow-right"><a class="nav-link" href="index.html"><img class="ic" src="{% static 'pics/home.png' %}" alt="Paris"> Hjem</a></li>
                    </ul>
                 </div>
              </div>
              <div class="col-md-8">
                 <div class="navbar navbar-expand-lg">
                    <ul class="navbar-nav ml-auto">
                       <li class="yellow-right"><a class="nav-link" href="index.html"><img class="ic" src="{% static 'pics/book.svg' %} " alt="Paris"> FAG</a></li>
                       <li class="yellow-right"><a class="nav-link" href="index.html"><img class="ic" src="{% static 'pics/message.svg' %} " alt="Paris"> Beskjeder</a></li>
                       <li class="yellow-right"><a class="nav-link" href="index.html"><img class="ic" src="{% static 'pics/prof.svg' %} " alt="Paris"> Profil</a></li>
                       <li class="yellow-right"><a class="nav-link" href="index.html"><img class="ic" src="{% static 'pics/search.png' %} " alt="Paris"> SOK</a></li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
     </header>
    <section id="main">
      <div class="container">
        {% block content %}
        {% endblock %}      
      </div>
    </section>

    <!-- webpack bundle -->
    {% render_bundle 'main' 'js' %}
  </body>
</html>
